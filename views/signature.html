<style>
    #signButton {
        padding-left: 8px;
        padding-right: 8px;
        background: #ddd;
        margin-left: 20px;
    }
    
    #confirmButton {
        cursor: pointer;
    }
    
    #signaturePopup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
    }
    
    .signatureInput {
        width: 300px;
        height: 100px;
        padding: 10px;
        z-index:999;
        border: 1px solid #ddd;
    }
    .si_wrapper{z-index:2;position:relative;}
    #displayedSignature{position:absolute;top:0;margin-left:22px;}
    .signbu{}
    .infor_txt ul li:nth-child(3){position:relative;}
    .displaySinature_title{display:none;}
    #dimLayer {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* 반투명 검은색 */
    z-index: 1; /* #signaturePopup 보다 낮은 z-index를 지정합니다. */
}

    </style>
    
    <div class="si_wrapper">
        <div id="signButton" title="해당부분을 클릭해주세요" style="cursor:pointer;">사인(Signature) (클릭)</div>
        <div class="signbu" style="margin-left: 10px;">
           <div class="displaySinature_title">사인:</div><input type="hidden" name="signa" id="hiddenSignatureInput" placeholder=""> </span>
        </div>
        <div id="signaturePopup">
            <textarea id="signatureInput" name="signature" class="signatureInput" placeholder="여기에 입력해주세요."></textarea>
            <div id="confirmButton">확인</div>
        </div>
    </div><div id="dimLayer"></div>
    
    <script>
        $(document).ready(function(){
            $("#confirmButton").click(function() {
                const signatureText = $("#signatureInput").val();
                
                if(signatureText) { 
                    $("#hiddenSignatureInput").val(signatureText);
                    $('.displaySinature_title').text('사인: ' + signatureText); 
                    $('.displaySinature_title').show();
                    $("#signaturePopup").hide();
                    $("#dimLayer").hide();
                }
            });
            
            $("#signButton").click(function() {
                $("#signaturePopup").show();
                $("#dimLayer").show(); 
                $('#signButton').hide();
            });
        });

    </script>
